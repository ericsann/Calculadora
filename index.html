<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC: Indice de Massa Corporal</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <table class="tabela-imc">
      <caption>Calculadora</caption>
      <thead>
        <tr>
          <th colspan="4"><input type="text" class="display"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="btn btn-clear">C</button></td>
          <td><button class="btn btn-num">(</button></td>
          <td><button class="btn btn-num">)</button></td>
          <td><button class="btn btn-num">/</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td><button class="btn btn-num">*</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num" data-input>4</button></td>
          <td><button class="btn btn-num" data-input>5</button></td>
          <td><button class="btn btn-num" data-input>6</button></td>
          <td><button class="btn btn-num" data-input>+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num" data-input>1</button></td>
          <td><button class="btn btn-num" data-input>2</button></td>
          <td><button class="btn btn-num" data-input>3</button></td>
          <td><button class="btn btn-num" data-input>-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num" data-input>.</button></td>
          <td><button class="btn btn-num" data-input>0</button></td>
          <td><button class="btn btn-del" data-input>&laquo;</button></td>
          <td><button class="btn btn-eq" data-input>=</button></td>
        </tr>

      </tbody>

    </table>


    <div class="resultado"></div>
  </section>






































  <script src="./assets/js/main.js"></script>
</body>

</html>
